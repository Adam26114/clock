<!DOCTYPE html>
<html>
<head>
    <title>Clock</title>
    <link href="./style.css" rel="stylesheet"/>
    <link href="https://cdn-icons-png.flaticon.com/512/9282/9282998.png" rel="icon" type="image/png" sizes="32x32"/>
    
</head>
<body>
    <div class="container">
        <div class="clock">

            <div id="sc" class="circle" style=" --hand:#04fc43;"><i></i></div>
            <div id="mn" class="circle circle2" style=" --hand:#fee800;"><i></i></div>
            <div id="hr" class="circle circle3" style=" --hand:#ff2972;"><i></i></div>

            <ul>
                <li style="--i: 1;"><b> 1</b></li>
                <li style="--i: 2;"><b> 2</b></li>
                <li style="--i: 3;"><b> 3</b></li>
                <li style="--i: 4;"><b> 4</b></li>
                <li style="--i: 5;"><b> 5</b></li>
                <li style="--i: 6;"><b> 6</b></li>
                <li style="--i: 7;"><b> 7</b></li>
                <li style="--i: 8;"><b> 8</b></li>
                <li style="--i: 9;"><b> 9</b></li>
                <li style="--i:10;"><b>10</b></li>
                <li style="--i:11;"><b>11</b></li>
                <li style="--i:12;"><b>12</b></li>
            
         </div>

        <div id="time">
            <div id="hour" style=" --hand:#ff2972;">00</div>
            <div id="minute" style=" --hand:#fee800;">00</div>
            <div id="second" style=" --hand:#04fc43;">00</div>
            <div id="ampm" style=" --hand:#fff;">AM</div>
        </div>
    </div>

    <script src="./app.js" type="text/javascript"></script>
</body>
</html>
